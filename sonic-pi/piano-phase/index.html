<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano Phase (Sonic Pi) - Phase Garden</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Piano Phase (Sonic Pi)</h1>
  <p>After Steve Reich (1967) â€” audio via Sonic Pi over OSC</p>
  <p><a href="/sonic-pi/">Back to Sonic Pi</a></p>

  <p id="connection-status" style="color: #c04040;">Disconnected from OSC bridge</p>

  <button id="start" disabled>Start</button>
  <button id="stop" disabled>Stop</button>

  <div>
    <label for="bpm">BPM: <span id="bpm-value">144</span></label>
    <input type="range" id="bpm" min="100" max="180" value="144">
  </div>
  <div>
    <label for="phase-time">Phase time (seconds): <span id="phase-value">12</span></label>
    <input type="range" id="phase-time" min="4" max="30" value="12">
  </div>

  <p id="status"></p>
  <div id="voices-status"></div>

  <div style="margin-top: 2em; padding: 1em; background: #16162a; border-radius: 4px;">
    <h3 style="margin-top: 0;">Setup</h3>
    <ol style="padding-left: 1.5em;">
      <li>Open Sonic Pi and paste <code>sonic-pi/piano-phase.rb</code></li>
      <li>Run <code>npm run bridge</code> in a terminal</li>
      <li>Click Start above</li>
    </ol>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
