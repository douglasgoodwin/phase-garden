<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tapping Music (Sonic Pi) - Phase Garden</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Tapping Music (Sonic Pi)</h1>
  <p>After Steve Reich's Clapping Music (1972) â€” audio via Sonic Pi over OSC</p>
  <p><a href="/sonic-pi/">Back to Sonic Pi</a></p>

  <p id="connection-status" style="color: #c04040;">Disconnected from OSC bridge</p>

  <button id="start" disabled>Start</button>
  <button id="stop" disabled>Stop</button>

  <div>
    <label for="bpm">BPM: <span id="bpm-value">168</span></label>
    <input type="range" id="bpm" min="80" max="240" value="168">
  </div>
  <div>
    <label for="bars-per-shift">Bars per shift: <span id="bars-value">8</span></label>
    <input type="range" id="bars-per-shift" min="4" max="16" value="8">
  </div>
  <div>
    <label for="humanize">Humanize: <span id="humanize-value">20</span>ms</label>
    <input type="range" id="humanize" min="0" max="50" value="20">
  </div>

  <p id="status">Ready</p>
  <div id="pattern-display"></div>

  <div style="margin-top: 2em; padding: 1em; background: #16162a; border-radius: 4px;">
    <h3 style="margin-top: 0;">Setup</h3>
    <ol style="padding-left: 1.5em;">
      <li>Open Sonic Pi and paste <code>sonic-pi/tapping-music.rb</code></li>
      <li>Run <code>npm run bridge</code> in a terminal</li>
      <li>Click Start above</li>
    </ol>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
