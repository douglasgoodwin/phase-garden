<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano Phase - Strudel - Phase Garden</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Piano Phase</h1>
  <p>After Steve Reich (1967)</p>
  <p><a href="/strudel/">Back to Strudel</a></p>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <div>
    <label for="bpm">BPM: <span id="bpm-value">180</span></label>
    <input type="range" id="bpm" min="120" max="240" value="180">
  </div>
  <div>
    <label for="drift">Drift rate: <span id="drift-value">2.0</span>%</label>
    <input type="range" id="drift" min="5" max="100" value="20">
  </div>
  <p id="status"></p>
  <script type="module" src="./main.js"></script>
</body>
</html>
