<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More Complex - Strudel - Phase Garden</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>More Complex</h1>
  <p><a href="/strudel/">Back to Strudel</a></p>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <div>
    <label for="kick-degrade">Kick Degrade: <span id="kick-degrade-value">0.74</span></label>
    <input type="range" id="kick-degrade" min="0" max="100" value="74">
  </div>
  <div>
    <label for="clap-degrade">Clap Degrade: <span id="clap-degrade-value">0.42</span></label>
    <input type="range" id="clap-degrade" min="0" max="100" value="42">
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
